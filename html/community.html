<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Difrol</title>
  </head>
  <body>
    <header class="">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container align-items-end">
          <!-- logo -->
          <a class="navbar-brand" href="#">
            <img
              src="../assets/logodifrol.svg"
              class="logo-header"
              alt="logo"
            />
          </a>

          <!-- collapse-button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a
                  class="nav-link fs-4 fw-semibold text-blue-gob border-bottom-blue-gob"
                  href="#"
                  >Comunidades</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-4 fw-semibold text-blue-gob border-bottom-blue-gob"
                  href="#"
                  >Repositorio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-4 fw-semibold text-blue-gob border-bottom-blue-gob"
                  href="#"
                  >Estadísticas</a
                >
              </li>
            </ul>
            <div class="d-flex" role="login">
              <a class="nav-link fs-4 text-blue-gob" href="#">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- breadcrumb -->
      <nav aria-label="breadcrumb" class="container-fuild bg-red-gob">
        <ol class="breadcrumb container p-1">
          <li class="breadcrumb-item">
            <a href="#" class="bc-color-white">
              <img src="../assets/house.svg" height="20" alt="" />
              Inicio</a
            >
          </li>
          <li class="breadcrumb-item">
            <a href="#" class="bc-color-white">Buscar</a>
          </li>
        </ol>
      </nav>

      <!-- search -->
      <div class="container-fuild d-flex justify-content-center bg-blue-gob">
        <div class="bg-blue-gob p-4">
          <form action="" role="search">
            <input
              class="search"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
